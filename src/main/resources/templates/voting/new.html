<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Poll - Meetings App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
            background: #f5f5f5;
            color: #333;
        }
        
        .header {
            background: #2c3e50;
            color: white;
            padding: 1rem 0;
        }
        
        .header .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .header h1 {
            font-size: 1.5rem;
        }
        
        .nav {
            display: flex;
            gap: 1rem;
            align-items: center;
        }
        
        .nav a {
            color: white;
            text-decoration: none;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .card {
            background: white;
            border-radius: 8px;
            padding: 2rem;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        
        h2 {
            color: #2c3e50;
            margin-bottom: 1.5rem;
            font-size: 1.8rem;
        }
        
        .form-group {
            margin-bottom: 1.3rem;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #34495e;
            font-weight: 500;
        }
        
        .help-text {
            font-size: 0.85rem;
            color: #7f8c8d;
            margin-top: 0.3rem;
        }
        
        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 0.7rem;
            border: 2px solid #ecf0f1;
            border-radius: 6px;
            font-size: 0.95rem;
            transition: border-color 0.2s;
        }
        
        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #3498db;
        }
        
        .form-group textarea {
            resize: vertical;
            min-height: 150px;
            font-family: inherit;
        }
        
        .form-actions {
            display: flex;
            gap: 1rem;
            margin-top: 2rem;
        }
        
        .btn {
            padding: 0.8rem 1.5rem;
            border-radius: 6px;
            border: none;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.2s;
        }
        
        .btn-primary {
            background: #3498db;
            color: white;
        }
        
        .btn-primary:hover {
            background: #2980b9;
        }
        
        .btn-secondary {
            background: #95a5a6;
            color: white;
            text-decoration: none;
            display: inline-block;
        }
        
        .btn-secondary:hover {
            background: #7f8c8d;
        }
        
        .logout-form {
            display: inline;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="container">
            <h1>Meetings & Voting</h1>
            <nav class="nav">
                <a th:href="@{/meetings}">Meetings</a>
                <form th:action="@{/logout}" method="post" class="logout-form">
                    <button type="submit" class="btn btn-secondary" style="padding: 0.5rem 1rem;">Logout</button>
                </form>
            </nav>
        </div>
    </div>
    
    <div class="container">
        <div class="card">
            <h2>Create New Poll</h2>
            
            <form th:action="@{'/meetings/' + ${meetingId} + '/voting/new'}" method="post">
                <div class="form-group">
                    <label for="title">Poll Question *</label>
                    <input type="text" id="title" name="title" required 
                           placeholder="e.g., What is your preferred meeting time?">
                </div>
                
                <div class="form-group">
                    <label for="options">Options *</label>
                    <textarea id="options" name="options" required 
                              placeholder="Enter one option per line, e.g.:
Option 1
Option 2
Option 3"></textarea>
                    <p class="help-text">Enter each option on a new line. Participants will choose one option.</p>
                </div>
                
                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">Create Poll</button>
                    <a th:href="@{'/meetings/' + ${meetingId}}" class="btn btn-secondary">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
