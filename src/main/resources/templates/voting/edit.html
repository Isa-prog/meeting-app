<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Poll - Meetings App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
            background: #f5f5f5;
            color: #333;
        }
        
        .header {
            background: #2c3e50;
            color: white;
            padding: 1rem 0;
        }
        
        .header .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .header h1 {
            font-size: 1.5rem;
        }
        
        .nav {
            display: flex;
            gap: 1rem;
            align-items: center;
        }
        
        .nav a {
            color: white;
            text-decoration: none;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .card {
            background: white;
            border-radius: 8px;
            padding: 2rem;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            margin-bottom: 1.5rem;
        }
        
        h2 {
            color: #2c3e50;
            margin-bottom: 1.5rem;
            font-size: 1.8rem;
        }
        
        h3 {
            color: #2c3e50;
            margin-bottom: 1rem;
            font-size: 1.4rem;
        }
        
        .form-group {
            margin-bottom: 1.3rem;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #34495e;
            font-weight: 500;
        }
        
        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 0.7rem;
            border: 2px solid #ecf0f1;
            border-radius: 6px;
            font-size: 0.95rem;
            transition: border-color 0.2s;
        }
        
        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #3498db;
        }
        
        .form-actions {
            display: flex;
            gap: 1rem;
            margin-top: 2rem;
        }
        
        .btn {
            padding: 0.8rem 1.5rem;
            border-radius: 6px;
            border: none;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.2s;
            text-decoration: none;
            display: inline-block;
        }
        
        .btn-primary {
            background: #3498db;
            color: white;
        }
        
        .btn-primary:hover {
            background: #2980b9;
        }
        
        .btn-secondary {
            background: #95a5a6;
            color: white;
        }
        
        .btn-secondary:hover {
            background: #7f8c8d;
        }
        
        .btn-success {
            background: #27ae60;
            color: white;
        }
        
        .btn-success:hover {
            background: #229954;
        }
        
        .btn-danger {
            background: #e74c3c;
            color: white;
        }
        
        .btn-danger:hover {
            background: #c0392b;
        }
        
        .option-item {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 1rem;
            background: #f8f9fa;
            border-radius: 6px;
            margin-bottom: 0.8rem;
            border-left: 4px solid #3498db;
        }
        
        .option-text {
            flex: 1;
            color: #2c3e50;
            font-size: 1rem;
        }
        
        .add-option-form {
            display: flex;
            gap: 1rem;
            margin-top: 1rem;
        }
        
        .add-option-form input {
            flex: 1;
        }
        
        .logout-form {
            display: inline;
        }
        
        .info-text {
            color: #7f8c8d;
            font-size: 0.9rem;
            margin-bottom: 1rem;
            padding: 0.8rem;
            background: #f8f9fa;
            border-radius: 6px;
        }
        
        .creator-info {
            color: #7f8c8d;
            font-size: 0.9rem;
            margin-top: 0.5rem;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="container">
            <h1>Meetings & Voting</h1>
            <nav class="nav">
                <a th:href="@{/meetings}">Meetings</a>
                <form th:action="@{/logout}" method="post" class="logout-form">
                    <button type="submit" class="btn btn-secondary" style="padding: 0.5rem 1rem;">Logout</button>
                </form>
            </nav>
        </div>
    </div>
    
    <div class="container">
        <div class="card">
            <h2>Edit Poll</h2>
            
            <div class="info-text" th:if="${session.createdBy != null}">
                <strong>Created by:</strong> <span th:text="${session.createdBy.username}">username</span>
            </div>
            
            <form th:action="@{'/voting/' + ${session.id} + '/edit'}" method="post">
                <div class="form-group">
                    <label for="title">Poll Title *</label>
                    <input type="text" id="title" name="title" required 
                           th:value="${session.title}"
                           placeholder="Enter poll title">
                </div>
                
                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">Save Title</button>
                    <a th:href="@{'/meetings/' + ${session.meeting.id}}" class="btn btn-secondary">Cancel</a>
                </div>
            </form>
        </div>
        
        <div class="card">
            <h3>Poll Options</h3>
            
            <div th:if="${session.options.empty}" class="info-text">
                No options yet. Add at least one option below.
            </div>
            
            <div th:each="option : ${session.options}" class="option-item">
                <div class="option-text" th:text="${option.text}">Option text</div>
                <form th:action="@{'/voting/option/' + ${option.id} + '/delete'}" 
                      method="post" 
                      onsubmit="return confirm('Are you sure you want to delete this option?');"
                      style="display: inline;">
                    <input type="hidden" name="sessionId" th:value="${session.id}"/>
                    <button type="submit" class="btn btn-danger" style="padding: 0.5rem 1rem;">Delete</button>
                </form>
            </div>
            
            <form th:action="@{'/voting/' + ${session.id} + '/add-option'}" 
                  method="post" 
                  class="add-option-form">
                <input type="text" 
                       name="optionText" 
                       placeholder="Enter new option text" 
                       required>
                <button type="submit" class="btn btn-success">Add Option</button>
            </form>
        </div>
        
        <div style="margin-top: 1.5rem;">
            <a th:href="@{'/meetings/' + ${session.meeting.id}}" class="btn btn-secondary">Back to Meeting</a>
        </div>
    </div>
</body>
</html>
