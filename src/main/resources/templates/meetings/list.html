<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meetings - Meetings App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
            background: #f5f5f5;
            color: #333;
        }
        
        .header {
            background: #2c3e50;
            color: white;
            padding: 1rem 0;
        }
        
        .header .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .header h1 {
            font-size: 1.5rem;
        }
        
        .nav {
            display: flex;
            gap: 1rem;
            align-items: center;
        }
        
        .nav span {
            color: #ecf0f1;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .page-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }
        
        .page-header h2 {
            color: #2c3e50;
            font-size: 1.8rem;
        }
        
        .btn {
            display: inline-block;
            padding: 0.7rem 1.3rem;
            background: #3498db;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            border: none;
            cursor: pointer;
            font-size: 0.95rem;
            transition: all 0.2s;
        }
        
        .btn:hover {
            background: #2980b9;
            transform: translateY(-1px);
        }
        
        .btn-secondary {
            background: #95a5a6;
        }
        
        .btn-secondary:hover {
            background: #7f8c8d;
        }
        
        .meetings-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 1.5rem;
        }
        
        .meeting-card {
            background: white;
            border-radius: 8px;
            padding: 1.5rem;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            transition: all 0.2s;
            cursor: pointer;
        }
        
        .meeting-card:hover {
            box-shadow: 0 4px 16px rgba(0,0,0,0.15);
            transform: translateY(-2px);
        }
        
        .meeting-card h3 {
            color: #2c3e50;
            margin-bottom: 0.5rem;
            font-size: 1.3rem;
        }
        
        .meeting-card p {
            color: #7f8c8d;
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
        }
        
        .meeting-meta {
            display: flex;
            gap: 1rem;
            margin-top: 1rem;
            flex-wrap: wrap;
        }
        
        .badge {
            display: inline-block;
            padding: 0.3rem 0.7rem;
            border-radius: 4px;
            font-size: 0.8rem;
            font-weight: 600;
        }
        
        .badge-public {
            background: #d4edda;
            color: #155724;
        }
        
        .badge-private {
            background: #fff3cd;
            color: #856404;
        }
        
        .badge-anonymous {
            background: #d1ecf1;
            color: #0c5460;
        }
        
        .badge-planned {
            background: #cce5ff;
            color: #004085;
        }
        
        .badge-ongoing {
            background: #d4edda;
            color: #155724;
        }
        
        .badge-closed {
            background: #f8d7da;
            color: #721c24;
        }
        
        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
            background: white;
            border-radius: 8px;
        }
        
        .empty-state h3 {
            color: #7f8c8d;
            margin-bottom: 1rem;
        }
        
        .logout-form {
            display: inline;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="container">
            <h1>Meetings & Voting</h1>
            <nav class="nav">
                <span th:text="'Hello, ' + ${username}"></span>
                <form th:action="@{/logout}" method="post" class="logout-form">
                    <button type="submit" class="btn btn-secondary">Logout</button>
                </form>
            </nav>
        </div>
    </div>
    
    <div class="container">
        <div class="page-header">
            <h2>Meetings</h2>
            <a th:href="@{/meetings/new}" class="btn">Create Meeting</a>
        </div>
        
        <div th:if="${meetings.empty}" class="empty-state">
            <h3>No meetings yet</h3>
            <p>Create your first meeting to get started</p>
        </div>
        
        <div th:unless="${meetings.empty}" class="meetings-grid">
            <div th:each="meeting : ${meetings}" class="meeting-card" 
                 th:onclick="'window.location.href=\'/meetings/' + ${meeting.id} + '\''">
                <h3 th:text="${meeting.title}">Meeting Title</h3>
                <p th:text="${meeting.description}">Meeting description</p>
                
                <div class="meeting-meta">
                    <span class="badge" 
                          th:classappend="${meeting.visibility == T(com.company.meetings.entities.Meeting.Visibility).PUBLIC} ? 'badge-public' :
                                         (${meeting.visibility == T(com.company.meetings.entities.Meeting.Visibility).PRIVATE} ? 'badge-private' : 'badge-anonymous')"
                          th:text="${meeting.visibility}">PUBLIC</span>
                    
                    <span class="badge"
                          th:classappend="${meeting.status == T(com.company.meetings.entities.Meeting.Status).PLANNED} ? 'badge-planned' :
                                         (${meeting.status == T(com.company.meetings.entities.Meeting.Status).ONGOING} ? 'badge-ongoing' : 'badge-closed')"
                          th:text="${meeting.status}">PLANNED</span>
                </div>
                
                <p th:if="${meeting.createdBy != null}" style="margin-top: 0.8rem; font-size: 0.85rem; color: #95a5a6;">
                    üë§ Created by: <span th:text="${meeting.createdBy.username}"></span>
                </p>
                
                <p th:if="${meeting.location}" style="margin-top: 0.5rem; font-size: 0.85rem;">
                    üìç <span th:text="${meeting.location}"></span>
                </p>
            </div>
        </div>
    </div>
</body>
</html>
